<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Taskbarter is a task sharing app." />
    <meta name="author" content="Taskbarter.com" />

    <title>Taskbarter | Get tasks done!</title>
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="inc/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="inc/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="inc/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="inc/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="inc/favicon/safari-pinned-tab.svg"
      color="#433881"
    />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="theme-color" content="#433881" />

    <script
      src="https://widget.cloudinary.com/v2.0/global/all.js"
      type="text/javascript"
    ></script>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <link href="style/style.css" rel="stylesheet" />
    <link href="inc/font-awesome.css" rel="stylesheet" />
    <script src="inc/font-awesome-kit.js"></script>
  </head>
  <body id="body">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script>
      window.jQuery ||
        document.write(
          '<script src="bootstrap/js/vendor/jquery-slim.min.js"><\/script>'
        );
    </script>
    <script src="bootstrap/js/vendor/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/vendor/holder.min.js"></script>
    <script src="bootstrap/script.js"></script>
    <script>
      $(function() {
        // Enables popover
        $('[data-toggle=popover]').popover();
      });
    </script>
  </body>
</html>
